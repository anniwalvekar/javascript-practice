<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" alt=""></span>
        <span style="--i: 2">
        <img src="https://picsum.photos/id/232/300/200" alt=""></span>
        <span style="--i: 3">
        <img src="https://picsum.photos/id/25/300/200" alt=""></span>
        <span style="--i: 4">
        <img src="https://picsum.photos/id/15/300/200" alt=""></span>
        <span style="--i: 5">
        <img src="https://picsum.photos/id/54/300/200" alt=""></span>
        <span style="--i: 6">
        <img src="https://picsum.photos/id/69/300/200" alt=""></span>
        <span style="--i: 7">
        <img src="https://picsum.photos/id/120/300/200" alt=""></span>
        <span style="--i: 8">
        <img src="https://picsum.photos/id/168/300/200" alt=""></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!-- span i using for rotate each diff image 45deg  -->
